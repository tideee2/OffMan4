<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start"> <ion-back-button defaultHref="main"></ion-back-button> </ion-buttons>
    <ion-title>Filter</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="input-container">
    <ion-label>Chose date</ion-label>
    <ion-item>
      <ion-label>from</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" value="dateFrom"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>to</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" value="dateTo"></ion-datetime>
    </ion-item>

    <ion-label>Category</ion-label>
    <ion-item>
      <ion-label>Chose category</ion-label>
      <ion-select value="category" multiple="true" class="cat-list">

        <ion-select-option  *ngFor="let x of listOfCategories" value="{{x}}">{{x}}</ion-select-option>
      </ion-select>
    </ion-item>
  </div>
  <ion-item class="submit-btn-container">
    <ion-row>
      <ion-col size="6">
        <button ion-button full clear size="normal" class="cancel-btn ion-col-3" color="orange" (click)="cancel()">
          Cancel
        </button>
      </ion-col>
      <ion-col size="6">
        <button ion-button full size="normal" class="submit-btn ion-col-3"
                color="orange" (click)="submitChange()">
          Submit
        </button>
      </ion-col>
    </ion-row>
  </ion-item>
<ion-button (click)="dismiss()">qq</ion-button>
</ion-content>
